name: lint-and-test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest

      - name: Lint (ruff)
        run: |
          ruff check .

      - name: Run lightweight tests
        env:
          # Prevent accidental network/API usage in CI
          OPENAI_API_KEY: ''
          DEEPSEEK_API_KEY: ''
        run: |
          pytest -q
